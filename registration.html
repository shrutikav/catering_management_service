function isBlank(s)
{
	var len;
	len=s.length;
	for(i=0;i<len;i++)
	{
		if(s.charAt(i)!="")
		{
			return false;
		}
	}
	return true;
}

function isString(s)
{
	var len;
	len=s.length;
	for(i=0;i<len;i++)
	{
		if(s.charAt(i)>=0 && s.charAt(i)<=9)
		{
			return false;
		}
	}
	return true;
}

function ValidateEmail()
{
	var str=document.registration.txtRemail.value;
	var at="@";
	var dot=".";
	var dotdot="..";
	idxat=str.indexOf(at);
	idxdot=str.indexOf(dot);
	var lenstr=str.length;
	if(isBlank(str))
	{
		alert("EmailID can not be blank!");
		document.registration.txtRemail.value="";
		return false;
	}
	if(str.indexOf(at)==-1)
	{
		alert("@ should be present");
		document.registration.txtRemail.value="";
		return false;
	}
	if(str.indexOf(at)==0)
	{
		alert("@ should not be present at the start");
		document.registration.txtRemail.value="";
		return false;
	}
	if(str.indexOf(at)==lenstr-1)
	{
		alert("@ should not be present at the end");
		document.registration.txtRemail.value="";
		return false;
	}
	if(str.indexOf(at,idxat+1)!=-1)
	{
		alert("Invalid email id @ should not be present more than once");
		document.registration.txtRemail.value="";
		return false;
	}
	if(str.substring(idxat, idxat-1)==dot)
	{
		alert("dot should not preceed after @");
		document.registration.txtRemail.value="";
		return false;
	}
	if(str.substring(idxat+1, idxat+2)==dot)
	{
		alert("dot should not appear after @");
		document.registration.txtRemail.value="";
		return false;
	}
	if(str.indexOf(dot)==-1)
	{
		alert(". should be present");
		document.registration.txtRemail.value="";
		return false;
	}
	if(str.indexOf(dot)==0)
	{
		alert("Invali Email id dot(.) should not be present at the start");
		document.registration.txtRemail.value="";
		return false;
	}
	if(str.indexOf(dot)==lenstr-1)
	{
		alert(". should not be present at the end");
		document.registration.txtRemail.value="";
		return false;
	}
	if(str.substring(idxdot, idxdot+2)==dotdot)
	{
		alert("dot should not consecutive");
		document.registration.txtRemail.value="";
		return false;
	}
	return true;
}
